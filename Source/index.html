function printMetric() {
currentTime = new Date()

hour = currentTime.getHours();
minute = currentTime.getMinutes();
seconds = currentTime.getSeconds();

totalmil = 24*60*60;
currentmil = (hour*60*60) + (minute*60) + seconds;

metricTime = Math.floor((currentmil/totalmil) * 100000);

metricHour = Math.floor(metricTime / 10000);
metricMin = Math.floor((metricTime - (metricHour * 10000)) / 100);  
metricSec = (metricTime - (metricHour * 10000) - (metricMin * 100));

convertTime(metricHour, metricMin, metricSec);

timeMsg();
}
